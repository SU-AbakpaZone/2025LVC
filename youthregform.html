<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SU Camp Application & Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #0a4220;
    }
    h1, h2 {
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
    }
    form, .admin-section, #confirmation {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 20px;
      background-color: #ddcfa0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #330833;
      color: white;
      cursor: pointer;
      width: 20%;
    }
    #resetBtn {
      background-color: #dc3545;
      width: 20%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .admin-section {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <form id="campForm">
    <div class="logo">
      <img src="LOGO_3.png" alt="Logo">
    </div>
    <h2><b>Scripture Union Nigeria, Abakpa Zone.</b> <br>2025 Children, Youth & Students Long Vacation Camp.<br>Youth Registration Portal</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="age" placeholder="Age" required />
    <input type="text" name="gender" placeholder="Gender" required />
    <input type="text" name="class_fellowship" placeholder="Fellowship Group" required />
    <input type="text" name="church" placeholder="Church" required />
    <input type="text" name="school" placeholder="School" required />
    <input type="text" name="class" placeholder="Class" required />
    <select name="youth_category" required>
      <option value="">Select Youth Category</option>
      <option value="SUCF">SUCF</option>
      <option value="SCHOOL LEAVER">School Leaver</option>
      <option value="STUDENT">Student</option>
    </select>
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="tel" name="parent_contact" placeholder="Parent/Guardian Contact" required />
    <input type="text" name="are_you_su_member" placeholder="Are you SU member" required />
    <input type="text" name="is_it_your_first_time_in_su_camp" placeholder="Is it your first time in SU camp?" required />
    <button type="submit">Submit</button>
  </form>

  <div id="confirmation" style="display:none;"></div>

  <div id="adminLogin">
    <h2>Admin Login</h2>
    <form onsubmit="checkAdmin(event)">
      <input type="password" id="adminPassword" placeholder="Enter admin password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="admin-section" id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="searchInput" placeholder="Search by name...">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Class Fellowship</th>
          <th>Church</th>
          <th>School</th>
          <th>Class</th>
          <th>Youth Category</th>
          <th>Phone</th>
          <th>Parent Contact</th>
          <th>SU Member?</th>
          <th>First Time?</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button onclick="downloadCSV()">Download CSV</button>
    <button id="resetBtn" onclick="resetSerial()">Reset Serial Number</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFBrL5Mshf-YWUOSF1Qc5029i-ZVTVrw8",
      authDomain: "su-second-batch-e15ee.firebaseapp.com",
      projectId: "su-second-batch-e15ee",
      storageBucket: "su-second-batch-e15ee.firebasestorage.app",
      messagingSenderId: "1050830920257",
      appId: "1:1050830920257:web:1e23474ef8ae80cdc644c0",
      measurementId: "G-LZYXV8MEQP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('campForm');
    const confirmation = document.getElementById('confirmation');
    const tableBody = document.getElementById('tableBody');
    const adminPanel = document.getElementById('adminPanel');

    function getSerialNumber() {
      let serial = parseInt(localStorage.getItem('serialNumber') || '0') + 1;
      localStorage.setItem('serialNumber', serial);
      return serial;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.code = `SU${getSerialNumber().toString().padStart(4, '0')}`;

      db.collection("applications").add(data)
        .then(() => {
          showConfirmation(data);
          form.reset();
        })
        .catch(err => {
          alert("Submission failed: " + err.message);
        });
    });

    function showConfirmation(data) {
      confirmation.style.display = 'block';
      confirmation.innerHTML = `
        <h2>Dear ${data.name} (${data.code}),</h2>
        <p>Thank you for your application to be a part of this year Children, Youth and Student Long Vacation Camp. We believe it will bless you.</p>
        <p>Come with 700 naira to purchase camp materials such as Bible study outline and Magazine.</p>
        <button onclick='downloadResponse(${JSON.stringify(data)})'>Download Confirmation PDF</button>
      `;
    }

    function downloadResponse(data) {
      const content = `SU CAMP\n\nName: ${data.name}\nCode: ${data.code}\nAge: ${data.age}\nGender: ${data.gender}\nClass: ${data.class_fellowship}\nChurch: ${data.church}\nPhone: ${data.phone}\nParent Contact: ${data.parent_contact}\nYouth Category: ${data.youth_category}\nAre you SU Member: ${data.are_you_su_member}\nIs it your first time in SU Camp: ${data.is_it_your_first_time_in_su_camp}\n\nThank you for your application. Please come with 700 naira.`;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${data.code}_confirmation.txt`;
      a.click();
    }

    function loadApplications() {
      db.collection("applications").get().then(snapshot => {
        const data = snapshot.docs.map(doc => doc.data());
        renderTable(data);
      });
    }

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(app => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${app.code}</td>
          <td>${app.name}</td>
          <td>${app.age}</td>
          <td>${app.gender}</td>
          <td>${app.class_fellowship}</td>
          <td>${app.church}</td>
          <td>${app.school}</td>
          <td>${app.class}</td>
          <td>${app.youth_category}</td>
          <td>${app.phone}</td>
          <td>${app.parent_contact}</td>
          <td>${app.are_you_su_member}</td>
          <td>${app.is_it_your_first_time_in_su_camp}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function downloadCSV() {
      db.collection("applications").get().then(snapshot => {
        let csv = 'Code,Name,Age,Gender,Class Fellowship,Church,School,Class,Youth Category,Phone,Parent Contact,SU Member,First Time\n';
        snapshot.docs.forEach(doc => {
          const app = doc.data();
          csv += `${app.code},${app.name},${app.age},${app.gender},${app.class_fellowship},${app.church},${app.school},${app.class},${app.youth_category},${app.phone},${app.parent_contact},${app.are_you_su_member},${app.is_it_your_first_time_in_su_camp}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'applications.csv';
        a.click();
      });
    }

    function resetSerial() {
      if (confirm('Are you sure you want to reset the serial number?')) {
        localStorage.removeItem('serialNumber');
        alert('Serial number reset.');
      }
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const filter = e.target.value.toLowerCase();
      db.collection("applications").get().then(snapshot => {
        const filtered = snapshot.docs
          .map(doc => doc.data())
          .filter(app => app.name.toLowerCase().includes(filter));
        renderTable(filtered);
      });
    });

    function checkAdmin(e) {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;
      if (password === 'Letmein123@') {
        document.getElementById('adminLogin').style.display = 'none';
        adminPanel.style.display = 'block';
        loadApplications();
      } else {
        alert('Incorrect password');
      }
    }
  </script>
</body>
</html>
